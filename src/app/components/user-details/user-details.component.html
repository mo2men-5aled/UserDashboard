<div *ngIf="user$ | async as user; else loading">
  <img [src]="user.avatar" alt="{{ user.first_name }} {{ user.last_name }}" />
  <h2>{{ user.first_name }} {{ user.last_name }}</h2>
  <p>Email: {{ user.email }}</p>
  <button (click)="goBack()">Back</button>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
